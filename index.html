<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <link rel="stylesheet" href="styles.css">
    <title>Accessibility Quiz</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" name="student-name" type="text">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" name="student-email" type="email">
                </div>
                <div class="info">
                    <label for="student-birthdate">Date of Birth:</label>
                    <input id="student-birthdate" name="student-birthdate" type="date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" name="question-1">
                        <legend>The legend element represents a caption for the content of its
                            parent fieldset element</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input name="group-answer1" type="radio" id="q1-a1" value="true">True</label></li>
                            <li><label for="q1-a2"><input name="group-answer1" type="radio" id="q1-a2" value="false">False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="question-2">
                        <legend>A label element nesting an input element is required to have a
                            for attribute with the same value as the input's id</legend>                    
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input name="group-answer2" type="radio" id="q2-a1" value="true">True</label></li>
                            <li><label for="q2-a2"><input name="group-answer2" type="radio" id="q2-a2" value="false">False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="css-q1">Can the CSS margin property accept negative values?</label>
                    </div>
                    <div class="answer">
                        <select name="css-q1" id="css-q1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="css-q2">Do you have any questions:</label>
                    </div>
                    <div class="answer">
                        <textarea name="css-q2" id="css-q2" cols="24" rows="5"></textarea>
                    </div>
                </div>
            </section>
            <input type="submit" value="Send">
        </form>
    </main>
</body>
</html>
